<div class="container" style="margin-top: 15px">
    <div class="row span6 offset3">

      <form class="form-horizontal">
        <legend>ทดสอบการทำงาน Directive</legend>
        <fieldset>
          <div class="control-group">
            <label class="control-label">Email : </label>
            <div class="controls">
              <input type="text" value="{{userEmail}}" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Password : </label>
            <div class="controls">
              <input type="password" value="{{pass_word}}" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls"><button type="submit" ng-click="onDelete(userEmail)" class="btn">Sign in</button></div>
          </div>
        </fieldset>
    </form>

  </div>
</div>
