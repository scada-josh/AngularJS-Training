<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Taco Party!!!!!</h3>
</div>
<div class="modal-body">
	<div>
		<div class="btn-group">
			<button class="btn" ng-class="{'btn-primary':isCurrentStep(0)}" ng-click="setCurrentStep(0)">Uno</button>
			<button class="btn" ng-class="{'btn-primary':isCurrentStep(1)}" ng-click="setCurrentStep(1)">Dos</button>
			<button class="btn" ng-class="{'btn-primary':isCurrentStep(2)}" ng-click="setCurrentStep(2)">Tres</button>
		</div>	
		<div ng-switch="getCurrentStep()" ng-animate="'wave'" class="slide-frame">
			<div ng-switch-when="one">
				<fieldset>  
					<div class="control-group">  
						<label class="control-label" for="firstName">First Name</label>  
						<div class="controls">  
							<input type="text" class="input-xlarge" id="firstName" ng-model="wizard.firstName">  
						</div>  
					</div>
					<div class="control-group">  
						<label class="control-label" for="lastName">Last Name</label>  
						<div class="controls">
							<input type="text" class="input-xlarge" id="lastName" ng-model="wizard.lastName">  
						</div>  
					</div> 
					<div class="control-group">  
						<div class="controls">  
							<label class="checkbox">  
								<input type="checkbox" id="optionsCheckbox" ng-model="wizard.coming">  
								Are you coming to my taco party?
							</label>  
						</div>  
					</div>  
				</fieldset>  
			</div>
			<div ng-switch-when="two">
				<fieldset>  
					<div class="control-group">  
						<label class="control-label" for="select01">How Many Tacos?</label>  
						<div class="controls">  
							<select id="select01" ng-model="wizard.tacos">  
								<option>Unlimited</option>  
								<option>2</option>  
								<option>3</option>  
								<option>4</option>  
								<option>5</option>  
							</select>  
						</div>  
					</div>  
					<div class="control-group">  
						<label class="control-label" for="multiSelect">Toppings?</label>  
						<div class="controls">  
							<select multiple="multiple" id="multiSelect" ng-model="wizard.toppings">  
								<option>Cheese</option>  
								<option>Guacamole</option>  
								<option>Mild Salsa</option>  
								<option>Hot Salsa</option>  
								<option>Cilantro</option>  
							</select>  
						</div>  
					</div>  
				</fieldset>  
			</div>
			<div ng-switch-when="three">
				<fieldset>  
					<div class="control-group">  
						<h4>Thanks {{wizard.firstName}} {{wizard.lastName}}!</h4>
						<div class="row">
							<div class="span2">
								<img src="images/nacho-thanks.jpg" alt="Thanks!" width="160px" height="120px">
							</div>
							<div class="span4">
						  		<p><strong>Coming:</strong> {{wizard.coming}}</p>
						  		<p><strong>Tacos:</strong> {{wizard.tacos}}</p>
						  		<p><strong>Toppings:</strong></p>
								<div class="badge badge-success pull-left" ng-repeat="topping in wizard.toppings">{{topping}}</div>
						  	</div>
						</div>
					</div>  
				</fieldset>  
			</div>
		</div>	
	</div>
</div>	
<div class="modal-footer">
	<a class="btn" ng-click="handlePrevious()" ng-show="!isFirstStep()">Back</a>
	<a class="btn btn-primary" ng-click="handleNext(dismiss)">{{getNextLabel()}}</a>
</div>
